<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profil</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="profil.html" class="navbar-brand fw-bold mx-2">back</a>
            <h2 class="fw-bold" style="margin-right:620px;">Profile</h2>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <img src="img/person.svg" style="height: 75px; width: 100px;" class="mx-auto mt-5" alt="">
        </div>
        <form class="mt-5">
            <div class="mb-3">
                <div class="text-center">
                    <label for="nama" class="form-label" style="margin-right: 450px;">Nama Lengkap</label>
                </div>
                <input type="text" class="form-control mx-auto" style="width: 560px;" id="nama" aria-describedby="nama">
            </div>
            <div class="mb-3">
                <div class="text-center">
                    <label for="email" class="form-label" style="margin-right: 520px;">Email</label>
                </div>
                <input type="email" class="form-control mx-auto" style="width: 560px;" id="email">
            </div>
            <div class="mb-3">
                <div class="text-center">
                    <label for="password" class="form-label" style="margin-right: 490px;">Password</label>
                </div>
                <input type="password" class="form-control mx-auto" style="width: 560px;" id="password">
            </div>
            <div class="mb-3">
                <div class="text-center">
                    <label for="alamat" class="form-label" style="margin-right: 510px;">Alamat</label>
                </div>
                <input type="text" class="form-control mx-auto" style="width: 560px;" id="alamat">
            </div>
            <div class="mb-3">
                <div class="text-center">
                    <label for="notelp" class="form-label" style="margin-right: 480px;">No Telepon</label>
                </div>
                <input type="text" class="form-control mx-auto" style="width: 560px;" id="notelp">
            </div>
            <div class="text-center">
                <a href="profil.html" class="btn btn-success px-4 mt-2">Simpan</a>
            </div>
            <div class="modal-footer">
                <button href="edit.html" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </form>
        </div>
</body>

</html>
