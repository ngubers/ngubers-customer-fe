<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img
            src="/img/Group20.png"
            alt=""
            class="logo"
            style="width: 184px; height: 33px"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto py-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Beranda</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/riwayatOrder"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/order"
                  >SignUp</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-xl-5">
          <form
            action="/login"
            method="POST"
            style="margin-top: 150px"
            id="myForm"
          >
            <h1 class="text-center fw-bold mb-5">Login!</h1>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Masukkan Email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Masukkan Password"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </form>
        </div>
        <div class="col-xl-5" style="margin-left: 200px; margin-top: 100px">
          <img src="/img/pictBeranda.png" alt="" />
        </div>
      </div>
    </div>
    <script src="/js/scriptLogin.js"></script>
  </body>
</html>
